<section>
   <!-- in Angular all forms are ngForm due to FormsModule -->
  <form>
    Select a Category
    <select [(ngModel)]='category' name='category'>
      <option value='users'>Users</option>
      <option value='albums'>Albums</option>
      <option value='posts'>Posts</option>
      <option value='photos'>Photos</option>
    </select><br/>
    Select an ID (1-9)
    <input type='range' min="1" max="9" [(ngModel)]='id' name='id' /> {{id}}
  </form>
  <button (click)='makeServiceCall()'>Go</button>
  <pre>{{reportData |json}}</pre>
  <p>{{reportData.name}}</p>
</section>
