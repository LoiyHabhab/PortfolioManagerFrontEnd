<body>

    <!-- see the CSS for this page - some clever 'flex' layout is used -->
    <div class="card text-center bg-dark border-secondary mb-3" style="max-width: 18rem;">
      <div class="card-body">
    <form>
      <div class="card-header" id="labels">Stock Symbol: <b> {{stock_name}}</b></div><br/>
      <div class="card-text" id="labels">
      Buy <input type="number" [(ngModel)]='buycount'
      name='buycount' min="0" max='{{getMaxBuy()}}'> Shares
      <button (click)='buyStock()' class="btn-primary">Buy</button>
      <br>
      Price Per Share: {{price|currency:'$'}}
      <br>
      <!-- Total Price: {{price*buycount |currency:'$'}} -->
      <div [hidden]='!shares'>
      Sell <input type="number" [(ngModel)]='sellcount'
      name='sellcount' min="0" max='{{shares}}'> Shares
      <button (click)='sellStock()' class="btn-primary">Sell</button>
      <br/>
      <br>
      <div class="card-footer bg-transparent border-secondary"><b>
      Owned Shares: {{shares}}
    </b>
      </div>
      </div>
    </div>
        
    </form>
    </div>
    </div>
    
    
  </body>
